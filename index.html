<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>GPS AR тест</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    #loading {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); color: white;
      display: flex; justify-content: center; align-items: center;
      font-size: 1.5em; z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loading">Завантаження... Будь ласка, дозволь доступ до камери та GPS</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-camera gps-camera rotation-reader></a-camera>

    <a-box
      color="blue"
      scale="2 2 2"
      gps-entity-place="latitude:47.9085; longitude:33.4118"
      position="0 1 0"
    ></a-box>

    <a-sphere
      color="red"
      scale="2 2 2"
      gps-entity-place="latitude:47.9084; longitude:33.4122"
      position="0 1 0"
    ></a-sphere>
  </a-scene>

  <script>
    const loading = document.getElementById('loading');
    const camera = document.querySelector('[gps-camera]');

    camera.addEventListener('gps-camera-update-position', () => {
      loading.style.display = 'none';
      console.log('GPS позиція отримана');
    });

    camera.addEventListener('gps-camera-error', (e) => {
      loading.textContent = 'Помилка: не вдалося отримати GPS. Дозвольте доступ до геолокації.';
      console.error('GPS error:', e);
    });
  </script>
</body>
</html>
